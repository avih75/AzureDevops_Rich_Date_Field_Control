<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="scripts/jquery/jquery-ui.css">
    <script src="scripts/jquery/jquery-1.12.4.js"></script>
    <script src="scripts/jquery/jquery-ui.js"></script>
    <script src="scripts/VSS.SDK.min.js"></script>
    <script>
    </script>
    <title>Rich Date Control</title>
    <script>
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            configureModuleLoader: true,
            applyTheme: true
        });
        VSS.require(["scripts/dateApp"], function() {
            VSS.notifyLoadSucceeded();
        });
        VSS.resize();
    </script>
    <style>
        .date {
            border: none;
            font-size: small;
            color: inherit;
            box-sizing: border-box;
        }
        
        .date:focus {
            border-width: 1px;
            border-color: blue;
        }
        
        .date:hover {
            cursor: pointer;
            border-width: 1px;
            border-color: lightgray;
        }
        
        #delayed {
            background-color: lightpink;
        }
    </style>
</head>

<body style="background-color: inherit">
    <input id="datepicker" type="date" name="date" style="width: 50%;" placeholder="dd-mm-yyyy" class="date" onkeydown="return false" />
    <label id="dateErrorLabel" style="color: red;font-size: smaller;width: 50%;"></label>
</body>

</html>
